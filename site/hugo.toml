baseURL = "/"
languageCode = "en"
title = "Songbook"
enableRobotsTXT = true

# Important for GitHub Pages project sites (/<repo>/)
# Do NOT enable relativeURLs here; it causes duplicated `/songbook/songbook/...` paths
# when deployed under a subpath. We pass the correct baseURL in CI.
relativeURLs = false
canonifyURLs = false

theme = "gallery"

disableKinds = ["taxonomy", "term"]

[params]
defaultTheme = "light"
description = "Songbook (generated from songs.json)"
title = "Songbook"

[outputs]
home = ["HTML", "RSS"]
page = ["HTML"]
section = ["HTML"]

[menu]
[[menu.footer]]
name = "Home"
url = "/"
weight = 1
